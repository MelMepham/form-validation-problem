<form
    class="app-root__form-container"
    (ngSubmit)="onSubmit(myFunForm.value)"
    [formGroup]="myFunForm">
    <h1>
        Fill out this awesome form
    </h1>
    <fieldset
        class="app-root__fieldset">
        <h2>
            Your details
        </h2>
        <div
            [ngClass]="{'app-root__invalid': email.invalid && email.touched}">
            <label
                class="app-root__label">
                Email
            </label>
            <input
                class="app-root__input"
                type="text"
                formControlName="email">
        </div>
        <div
            [ngClass]="{'app-root__invalid': password.invalid && password.touched}">
            <label
                class="app-root__label">
                password
                <small
                  class="app-root__small">
                  Minimum of 8 characters
                </small>
            </label>
            <input
                class="app-root__input"
                type="password"
                formControlName="password">
        </div>
    </fieldset>
    <fieldset
        class="app-root__fieldset">
        <h2>
            Your animal
        </h2>
        <div>
            <label
                class="app-root__label">
                Color
            </label>
            <select
                class="app-root__input"
                formControlName="color">
                <option
                    value=""
                    selected
                    disabled>
                    Select an Option
                </option>
                <ng-container
                    *ngFor="let color of colorArray">
                    <option
                        value=color>{{color}}</option>
                </ng-container>
            </select>
        </div>
          <div
            class="app-root__animal-group-title">
            Animal
            <small
              class="app-root__small">
              Choose a minimum of 2
            </small>
        </div>
        <div
            formGroupName="animal_group"
            class="app-root__checkbox-group"
            *ngFor="let animal of animalArray; let i=index">
            <label>
                {{animal}}
            </label>
            <input
                class="app-root__input-checkbox"
                (click)="updateAnimalValidation(animal)"
                type="checkbox"
                [formControlName]='animalArray[i]'>
        </div>
        <ng-container
            *ngIf="tigerIsClicked">
            <label
                [ngClass]="{'app-root__invalid': type_of_tiger.invalid && type_of_tiger.touched}"
                class="app-root__label">
                Type of tiger
            </label>
            <input
                class="app-root__input"
                type="text"
                formControlName="type_of_tiger">
        </ng-container>
    </fieldset>
    <fieldset
        class="app-root__fieldset">
         <button
            class="app-root__submit-button"
            type="submit"
            [disabled]="!myFunForm.valid">
            Create Account
        </button>
  </fieldset>
</form>
